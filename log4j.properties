# print warnings to console...
log4j.rootLogger=warn, CONSOLE

# console appender
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{HH:mm:ss,SSS} %-5p [%t] %c - %m%n

# simple console appender
log4j.appender.SIMPLE_CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.SIMPLE_CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.SIMPLE_CONSOLE.layout.ConversionPattern=%d{HH:mm:ss} %-5p %m%n

# log Ibis IPL
log4j.logger.ibis.ipl.impl.ib.IBIbis.readByteBuffer=warn
log4j.logger.ibis.ipl.impl.ib.IBIbis.ib=warn
log4j.logger.ibis.ipl.impl.ib=warn

# log Constellation
log4j.logger.ibis.constellation.util.ByteBufferCache=warn
log4j.logger.ibis.constellation.impl.pool.Pool=warn
log4j.logger.ibis.constellation.impl.DistributedConstellation=warn
log4j.logger.ibis.constellation.impl.MultiThreadedConstellation=warn
log4j.logger.ibis.constellation.impl.SingleThreadedConstellation=warn
log4j.logger.ibis.constellation.impl.ExecutorWrapper=warn
log4j.logger.ibis.constellation=warn

log4j.logger.btp=info
